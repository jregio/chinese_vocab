<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Vocabulary Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chinese Vocabulary Checker</h1>
        <div class="input-section">
            <textarea id="chineseText" placeholder="Paste Chinese text here..."></textarea>
            <button id="checkButton">Check Vocabulary</button>
        </div>
        <div class="output-section">
            <div id="highlightedText"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
